apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  metrics:
  - name: success-rate
    interval: 1m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        # address:  http://my-release-kube-prometheus-prometheus.default.svc.cluster.local:9090
        address: http://34.100.249.240:9090/
        query: |
          sum(irate(
            nginx_ingress_controller_nginx_process_requests_total{reporter="source",destination_service=~"prometheus-canary",response_code!~"5.*"}[1m]
          )) / 
          sum(irate(
            nginx_ingress_controller_nginx_process_requests_total{reporter="source",destination_service=~"prometheus-canary"}[1m]
          ))
          