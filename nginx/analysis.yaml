apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: success-rate
spec:
  args:
  - name: service-name
  metrics:
  - name: success-rate
    interval: 1m
    # NOTE: prometheus queries return results in the form of a vector.
    # So it is common to access the index 0 of the returned array to obtain the value
    successCondition: result[0] >= 0.95
    failureLimit: 3
    provider:
      prometheus:
        address: http://34.93.13.167:9090 
        query: |
          sum(irate(
            nginx_ingress_controller_requests{reporter="source",destination_service=~"{{args.service-name}}",response_code!~"5.*"}[5m]
          )) /
          sum(irate(
            nginx_ingress_controller_requests{reporter="source",destination_service=~"{{args.service-name}}"}[5m]
          ))


          # sum(irate( nginx_ingress_controller_requests{service=~"{{args.service-name}}",status!~"[4-5].*"}[5m])) / 
          # sum(irate( nginx_ingress_controller_requests{service=~"{{args.service-name}}"}[5m]))
          